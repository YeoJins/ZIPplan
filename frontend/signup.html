      <header>
        <button class="back-btn">←</button>
        <h2>회원가입</h2>
      </header>

      <form class="signup-form">
        <!-- 이름 -->
        <label>이름</label>
        <input type="text" id="userName" placeholder="홍길동" />

        <!-- 아이디 -->
        <label>아이디</label>
        <div class="input-group">
          <input
            type="text"
            id="loginId"
            placeholder="영문, 숫자 조합 6~10자"
          />
        </div>

        <!-- 비밀번호 -->
        <label>비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력" />

        <!-- 비밀번호 확인 -->
        <label>비밀번호 확인</label>
        <input
          type="password"
          id="passwordConfirm"
          placeholder="비밀번호 입력"
        />

        <!-- 이메일 주소 -->
        <label>이메일주소</label>
        <input type="email" id="email" placeholder="zipzip12@zipzip.kr" />

        <!-- 약관 동의 -->
        <div class="agreement">
          <label>
            <input type="checkbox" id="agree-all" checked />
            아래 약관에 모두 동의합니다
          </label>
          <ul>
            <li>
              <input type="checkbox" class="sub-agree" checked /> zipplan
              이용약관 (필수)
            </li>
            <li>
              <input type="checkbox" class="sub-agree" checked /> 개인정보
              수집/이용 동의 (필수)
            </li>
            <li>
              <input type="checkbox" class="sub-agree" checked /> 회원이용약관
              (필수)
            </li>
            <li>
              <input type="checkbox" class="sub-agree" /> 선택 이용약관 (선택)
            </li>
          </ul>
        </div>

        <button type="button" class="submit-btn">회원가입</button>
      </form>
    </div>
