<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="signup-container">
    <header>
      <button class="back-btn">←</button>
      <h2>회원가입</h2>
    </header>

    <form class="signup-form">
      <label>이름</label>
      <input type="text" placeholder="홍길동" />

      <label>휴대전화 (- 하이픈 없이)</label>
      <div class="input-group">
        <input type="text" placeholder="01012345678" />
        <button type="button">인증요청</button>
      </div>

      <div class="input-group">
        <input type="text" placeholder="인증번호 입력" />
        <span class="timer">01:00</span>
        <button type="button">확인</button>
      </div>

      <label>아이디</label>
      <div class="input-group">
        <input type="text" placeholder="영문, 숫자 조합 6~10자" />
        <button type="button">중복확인</button>
      </div>

      <label>비밀번호</label>
      <input type="password" placeholder="비밀번호 입력" />

      <label>비밀번호 확인</label>
      <input type="password" placeholder="비밀번호 입력" />

      <label>닉네임</label>
      <input type="text" placeholder="닉네임을 입력해주세요" />

      <label>이메일주소</label>
      <input type="email" placeholder="zipzip12@zipzip.kr" />

      <div class="agreement">
        <label><input type="checkbox" checked /> 아래 약관에 모두 동의합니다</label>
        <ul>
          <li><input type="checkbox" checked /> zipplan 이용약관 (필수)</li>
          <li><input type="checkbox" checked /> 개인정보 수집/이용 동의 (필수)</li>
          <li><input type="checkbox" checked /> 회원이용약관 (필수)</li>
          <li><input type="checkbox" /> 선택 이용약관 (선택)</li>
        </ul>
      </div>

      <p class="notice">회원가입 후 이메일 인증을 해주셔야 서비스 이용이 가능합니다</p>

      <button type="submit" class="submit-btn">회원가입</button>
    </form>
  </div>
</body>
</html>
